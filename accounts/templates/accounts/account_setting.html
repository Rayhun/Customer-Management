{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="container-fluid">
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Profile</a>
        </div>
        <hr>
        <h3 style="text-align: center;">Account Setting</h3>
        <hr>
        <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}" alt="">
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Update Info">
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
