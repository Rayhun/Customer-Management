{% extends 'accounts/main.html' %}

{% block content %}
<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5 class="product"><span class="p">P</span><span class="r">r</span><span class="o">o</span><span class="d">d</span><span class="u">u</span><span class="c">c</span><span class="t">t</span><span class="s">s</span></h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.catagory }}</td>
                        <td>{{ product.price }} $</td> 
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
